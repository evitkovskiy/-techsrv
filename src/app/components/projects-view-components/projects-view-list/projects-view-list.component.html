<ng-container *ngIf="projects?.length">
    <div class="projects-view-list__wrapper" *ngFor="let project of projects; trackBy: trackItem">
        <mat-card class="example-card" (click)="selectProject(project.id)">
            <mat-card-subtitle>{{transformDate(project.startDate, project.endDate)}}</mat-card-subtitle>
            <mat-card-title>{{project.subject}}</mat-card-title>
            <mat-card-content>
            {{project.createdBy}}
            </mat-card-content>
          </mat-card>
    </div>
</ng-container>
